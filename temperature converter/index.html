<!DOCTYPE html>
 <!-- This Projet is Created By ASHUTOSH NAHATO -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">

    <title>Temperature Converter</title>
</head>
<body>
    <div class="tool-container">
        <h1>Temperature Converter</h1>
        <div class="tool-container-feild-group">
            <div id="temperatureInput" class="tool-container-feild">             
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="fromUnit">From:</label>                        
                    </div>
                    <select name="temperature-from" class="tool-select-group" id="fromUnit">
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Rankine">Rankine</option>
                    </select>             
                    <input id="inputTemperature" placeholder="Input" type="text" name="from-temperature" min="0" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <div class="tool-input-label">
                        <label for="toUnit">To:</label>                        
                    </div>
                    <select name="to-from" class="tool-select-group" id="toUnit">
                        <option value="Celsius">Celsius</option>
                        <option selected value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Rankine">Rankine</option>
                    </select>
                    <input readonly id="outputTemperature" placeholder="Output" type="number" name="to-temperature" min="0" class="tool-input-feild readonly-background">
                </div>

                <div class="tool-input-group">
                    <button onclick="ResetTemperatureCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateTemperature()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div> 
            </div>
        
                </div>
                
                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    
                    <p id="temperatureResult"></p>

                    <p><b>Formula:</b> <span id="temperatureFormula"></span></p>
                   
                </div>
            </div>
        </div> 
     
    </div>
    <!-- javascript -->
    <script src="data/formula.js"></script>
    <script src="js/project-common-js.js"></script>
    <script src="js/temperature-converter-js.js"></script>

</body>
</html>
